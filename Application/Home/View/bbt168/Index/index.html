<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BBT</title>

<link rel="stylesheet"
	href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="__PUBLIC__/bbt168/style.css">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
<div class="header">
<div class="container">
<div class="row m-t-30">
<div class="col-md-7"><img src="__PUBLIC__/bbt168/images/logo.jpg" alt="logo" ></div>
<div class="col-md-5 hot_phone"><img src="__PUBLIC__/bbt168/images/top_phone.png" alt="phone" ></div>
</div>
<div class="row">
<div class="col-md-12 top-nav">
<ul>
<think:nav name="nav">
<eq name="nav.pid" value="0">
<li>
    <a href="{$nav.url|get_nav_url}" target="<eq name='nav.target' value='1'>_blank<else/>_self</eq>"><img class="nav-img" src="__PUBLIC__/bbt168/images/nav/{$nav.mark}.png" data-imgname="{$nav.mark}" alt="{$nav.title}"></a>
</li>
</eq>
</think:nav>
</ul>

</div>
</div>
</div>
</div>
<!-- logo -->
<!-- nav -->
<!-- content -->
<!-- footer -->

<script>
$(".nav-img").mouseover(function(){
    var img_name = $(this).attr("data-imgname");
    var img_src = "__PUBLIC__/bbt168/images/nav/"+img_name+"_1.png";
    $(this).attr("src",img_src);
});
$(".nav-img").mouseout(function(){
    var img_name = $(this).attr("data-imgname");
    var img_src = "__PUBLIC__/bbt168/images/nav/"+img_name+".png";
    $(this).attr("src",img_src);
});
</script>
</body>
</html>
